components:
  schemas:
    position:
      type: string
      enum:
        - HEAD_OF_DEPARTMENT
        - LEAD_DEVELOPER
        - COOK
      example: HEAD_OF_DEPARTMENT
      nullable: false
    nullable_position:
      type: string
      enum:
        - HEAD_OF_DEPARTMENT
        - LEAD_DEVELOPER
        - COOK
      example: HEAD_OF_DEPARTMENT
      nullable: true
    coordinates:
      type: object
      properties:
        x:
          type: integer
          format: int32
          nullable: false
          example: 70
        y:
          type: number
          format: float
          nullable: false
          example: 70
    nullable_coordinates:
      type: object
      properties:
        x:
          type: integer
          format: int32
          nullable: true
          example: 70
        y:
          type: number
          format: float
          nullable: true
          example: 70
    status:
      type: string
      enum:
        - HIRED
        - RECOMMENDED_FOR_PROMOTION
        - REGULAR
        - PROBATION
      nullable: false
      example: HIRED
    nullable_status:
      type: string
      enum:
        - HIRED
        - RECOMMENDED_FOR_PROMOTION
        - REGULAR
        - PROBATION
      nullable: true
      example: HIRED
    color:
      type: string
      enum:
        - RED
        - BLACK
        - ORANGE
        - WHITE
      nullable: false
      example: RED
    nullable_color:
      type: string
      enum:
        - RED
        - BLACK
        - ORANGE
        - WHITE
      nullable: false
      example: RED
    country:
      type: string
      enum:
        - RUSSIA
        - FRANCE
        - INDIA
      nullable: false
      example: RUSSIA
    nullable_country:
      type: string
      enum:
        - RUSSIA
        - FRANCE
        - INDIA
      nullable: false
      example: RUSSIA
    person:
      type: object
      properties:
        birthday:
          type: string
          format: date-time
          nullable: false
        passportID:
          type: string
          minimum: 6
          nullable: true
          example: "0b4cd6d5-5a8b-4aa7-8f4a-49b74a733a90"
        hairColor:
          $ref: "#/components/schemas/color"
        nationality:
          $ref: "#/components/schemas/country"
    nullable_person:
      type: object
      properties:
        birthday:
          type: string
          format: date-time
          nullable: true
        passportID:
          type: string
          minimum: 6
          nullable: true
          example: "0b4cd6d5-5a8b-4aa7-8f4a-49b74a733a90"
        hairColor:
          $ref: "#/components/schemas/nullable_color"
        nationality:
          $ref: "#/components/schemas/nullable_country"
    worker:
      type: object
      properties:
        id:
          type: string
          nullable: false
          example: "0b4cd6d5-5a8b-4aa7-8f4a-49b74a733a90"
        name:
          type: string
          nullable: false
          example: "Senya"
        coordinates:
          $ref: "#/components/schemas/coordinates"
        localDate:
          type: string
          format: date-time
          nullable: false
          example: "2024-10-01T16:06:38.397Z"
        salary:
          type: number
          format: float
          example: 0
          minumum: 0
        position:
          $ref: "#/components/schemas/position"
        status:
          $ref: "#/components/schemas/status"
        person:
          $ref: "#/components/schemas/person"
    nullable_worker:
      type: object
      properties:
        id:
          type: string
          nullable: true
          example: "0b4cd6d5-5a8b-4aa7-8f4a-49b74a733a90"
        name:
          type: string
          nullable: true
          example: "Senya"
        coordinates:
          $ref: "#/components/schemas/coordinates"
        localDate:
          type: string
          format: date-time
          nullable: true
          example: "2024-10-01T16:06:38.397Z"
        salary:
          type: number
          format: float
          example: 0
          minumum: 0
        position:
          $ref: "#/components/schemas/nullable_position"
        status:
          $ref: "#/components/schemas/nullable_status"
        person:
          $ref: "#/components/schemas/nullable_person"
  response_content:
    ok:
      description: "ok"
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                example: 200
              message:
                type: string
                example: Ok
              time:
                type: string
                format: date-time
                example: "2024-10-01T16:06:38.397Z"
    not_found:
      description: "Resource not found"
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                example: 404
              message:
                type: string
                example: Resource not found
              time:
                type: string
                format: date-time
                example: "2024-10-01T16:06:38.397Z"

