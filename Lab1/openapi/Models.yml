components:
  schemas:
    position:
      type: string
      enum:
        - HEAD_OF_DEPARTMENT
        - LEAD_DEVELOPER
        - COOK
      example: HEAD_OF_DEPARTMENT
      nullable: false
    NullablePosition:
      type: string
      enum:
        - HEAD_OF_DEPARTMENT
        - LEAD_DEVELOPER
        - COOK
      example: HEAD_OF_DEPARTMENT
      nullable: true
    coordinates:
      type: object
      properties:
        x:
          type: integer
          format: int32
          nullable: false
          example: 70
        y:
          type: number
          format: float
          nullable: false
          example: 70
    NullableCoordinates:
      type: object
      properties:
        x:
          type: integer
          format: int32
          nullable: true
          example: 70
        y:
          type: number
          format: float
          nullable: true
          example: 70
    status:
      type: string
      enum:
        - HIRED
        - RECOMMENDED_FOR_PROMOTION
        - REGULAR
        - PROBATION
      nullable: false
      example: HIRED
    NullableStatus:
      type: string
      enum:
        - HIRED
        - RECOMMENDED_FOR_PROMOTION
        - REGULAR
        - PROBATION
      nullable: true
      example: HIRED
    color:
      type: string
      enum:
        - RED
        - BLACK
        - ORANGE
        - WHITE
      nullable: false
      example: RED
    NullableColor:
      type: string
      enum:
        - RED
        - BLACK
        - ORANGE
        - WHITE
      nullable: false
      example: RED
    country:
      type: string
      enum:
        - RUSSIA
        - FRANCE
        - INDIA
      nullable: false
      example: RUSSIA
    NullableCountry:
      type: string
      enum:
        - RUSSIA
        - FRANCE
        - INDIA
      nullable: false
      example: RUSSIA
    person:
      type: object
      properties:
        birthday:
          type: string
          format: date-time
          nullable: false
        passportID:
          type: string
          minimum: 6
          nullable: true
          example: "0b4cd6d5-5a8b-4aa7-8f4a-49b74a733a90"
        hairColor:
          $ref: "#/components/schemas/color"
        nationality:
          $ref: "#/components/schemas/country"
    NullablePerson:
      type: object
      properties:
        birthday:
          type: string
          format: date-time
          nullable: true
        passportID:
          type: string
          minimum: 6
          nullable: true
          example: "0b4cd6d5-5a8b-4aa7-8f4a-49b74a733a90"
        hairColor:
          $ref: "#/components/schemas/NullableColor"
        nationality:
          $ref: "#/components/schemas/NullableCountry"
    Worker:
      type: object
      properties:
        id:
          type: string
          nullable: false
          example: "0b4cd6d5-5a8b-4aa7-8f4a-49b74a733a90"
        name:
          type: string
          nullable: false
          example: "Senya"
        coordinates:
          $ref: "#/components/schemas/coordinates"
        creationDate:
          type: string
          format: date-time
          nullable: true
          example: "2024-10-01T16:06:38.397Z"
        salary:
          type: number
          format: float
          example: 0
          minimum: 0
        startDate:
          type: string
          format: date-time
          nullable: true
          example: "2024-10-01T16:06:38.397Z"
        position:
          $ref: "#/components/schemas/position"
        status:
          $ref: "#/components/schemas/status"
        person:
          $ref: "#/components/schemas/person"
    WorkerWithoutId:
      type: object
      properties:
        name:
          type: string
          nullable: false
          example: "Senya"
        coordinates:
          $ref: "#/components/schemas/coordinates"
        creationDate:
          type: string
          format: date-time
          nullable: true
          example: "2024-10-01T16:06:38.397Z"
        salary:
          type: number
          format: float
          example: 0
          minimum: 0
        startDate:
          type: string
          format: date-time
          nullable: true
          example: "2024-10-01T16:06:38.397Z"
        position:
          $ref: "#/components/schemas/position"
        status:
          $ref: "#/components/schemas/status"
        person:
          $ref: "#/components/schemas/person"
    Location:
      type: object
      properties:
        x:
          type: number
          format: long
          example: 0
          nullable: false
        y:
          type: number
          format: float
          example: 0
          nullable: false
        z:
          type: number
          format: float
          example: 0
          nullable: false
        name:
          type: string
          nullable: false
          example: Junkyard
    NullableWorker:
      type: object
      properties:
        id:
          type: string
          nullable: true
          example: "0b4cd6d5-5a8b-4aa7-8f4a-49b74a733a90"
        name:
          type: string
          nullable: true
          example: "Senya"
        coordinates:
          $ref: "#/components/schemas/coordinates"
        creationDate:
          type: string
          format: date-time
          nullable: true
          example: "2024-10-01T16:06:38.397Z"
        salary:
          type: number
          format: float
          example: 0
          minimum: 0
        startDate:
          type: string
          format: date-time
          nullable: true
          example: "2024-10-01T16:06:38.397Z"
        position:
          $ref: "#/components/schemas/NullablePosition"
        status:
          $ref: "#/components/schemas/NullableStatus"
        person:
          $ref: "#/components/schemas/NullablePerson"
  ResponseContent:
    ok:
      description: "ok"
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                example: 200
              message:
                type: string
                example: Ok
              time:
                type: string
                format: date-time
                example: "2024-10-01T16:06:38.397Z"
    NotFound:
      description: "Resource not found"
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                example: 404
              message:
                type: string
                example: Resource not found
              time:
                type: string
                format: date-time
                example: "2024-10-01T16:06:38.397Z"
    BadRequest:
      description: "Bad request"
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                example: 400
              message:
                type: string
                example: Bad request
              time:
                type: string
                format: date-time
                example: "2024-10-01T16:06:38.397Z"
    InitialServerError:
      description: "Initial server error"
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                example: 500
              message:
                type: string
                example: Initial server error
              time:
                type: string
                format: date-time
                example: "2024-10-01T16:06:38.397Z"
    ServiceUnavailable:
      description: "service unavalible"
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                example: 503
              message:
                type: string
                example: service unavalible
              time:
                type: string
                format: date-time
                example: "2024-10-01T16:06:38.397Z"
    NoContent:
      description: "No Content"
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                example: 204
              message:
                type: string
                example: No Content
              time:
                type: string
                format: date-time
                example: "2024-10-01T16:06:38.397Z"
    NoModified:
      description: "No Modified"
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                example: 304
              message:
                type: string
                example: Business no modified don't disturb
              time:
                type: string
                format: date-time
                example: "2024-10-01T16:06:38.397Z"

